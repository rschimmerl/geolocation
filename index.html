<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
        </script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        <script src="my.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
         <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <!-- User-generated css -->
        <style>
        </style>
        <!-- User-generated js -->
        <script type="text/javascript" charset="utf-8">
         var act_lon = 0;
         var act_lat = 0;
         
         var startpunkt ;
         
         var points = new Array( );
         
         try {

            $(function() {

            $( "#coll_maps" ).bind( "expand", function(event, ui) {

                  if (act_lon == 0 || act_lat == 0) {
                     getPosition();
                  }
                  url = "https://maps.googleapis.com/maps/api/staticmap?center=" + act_lat + "," + act_lon + "&markers=label:P|" + act_lat + "," + act_lon + "&zoom=22&size=380x250&sensor=true&maptype=satellite";
                  console.log(url);
                  $("#gMap").attr('src', url);
               });
            });

         } catch (error) {
            console.error("Your javascript has an error: " + error);
         }
       

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        act_lon = position.coords.longitude;
        act_lat =  position.coords.latitude;
         if ( ! startpunkt ) {
            startpunkt = position.coords;
         }
         
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          +                                   position.timestamp          + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }
   
   function getPosition() {
      navigator.geolocation.getCurrentPosition(onSuccess, onError );
   }
   
   function watchPosition() {
      var options = { enableHighAccuracy: true, timeout: 5000, maximumAge: 500 };
      watchID = navigator.geolocation.watchPosition(onSuccessWatch, onErrorWatch, options);
   }
   
    // onSuccess Geolocation
    //
    function onSuccessWatch(position) {
        var element = document.getElementById('geolocationWatch');
        act_lon = position.coords.longitude;
        act_lat =  position.coords.latitude;
        element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
                            'Longitude: ' + position.coords.longitude     + '<br />';
        points.push(position.coords);
         if ( ! startpunkt ) {
            startpunkt = position.coords;
         }
        /* */
        url = "https://maps.googleapis.com/maps/api/staticmap?center=" + act_lat + "," + act_lon + "&markers=label:P|" + act_lat + "," + act_lon + "&zoom=22&size=380x250&sensor=true&maptype=satellite";
        //console.log(url);
        $("#gMap").attr('src', url);
        
      zeichneWeg();
   }
   
   
   function zeichneWeg() {
      var canvas = document.getElementById('karte');
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = '#79B9EA';
      ctx.strokeStyle = '#000';
      ctx.fillRect(0,0,500,300);
      ctx.lineWidth  = 3;
      ctx.fill();
      
      ctx.fillStyle = '#000';
      //ctx.beginPath();
      ctx.moveTo(250,150); //Ausgangspunkt...
      
      for( i=0; i < points.length; i++ ) {
         console.log(points[i]);
         drawPoint(ctx, points[i]);
      }
      
      
      //ctx.closePath();
   }
   
   var faktor = 10000;
   
   function drawPoint(ctx, point) {
      console.log( "Startpunkt: " + startpunkt.latitude + ":" + startpunkt.longitude);
      console.log ( "Punkt" + point.latitude + ':' + point.longitude);  
      var x = point.latitude - startpunkt.latitude;
      var y = point.longitude - startpunkt.longitude;
      
      console.log( x + ":" + y);
      
      xpos = 250 + (x * faktor);
      ypos = 150 + (y * faktor);
      console.log( xpos + "::" + ypos );
      ctx.lineTo(xpos,ypos);
      ctx.stroke();
      ctx.moveTo(xpos,ypos);
   }
   
    // clear the watch that was started earlier
    // 
    function clearWatch() {
        if (watchID != null) {
            navigator.geolocation.clearWatch(watchID);
            watchID = null;
        }
    }
    
     // onError Callback receives a PositionError object
    //
    function onErrorWatch(error) {
      alert('code: '    + error.code    + '\n' +
            'message: ' + error.message + '\n');
    }
    </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    Geolocation Test
                </h3>
            </div>
            <div data-role="content">
                <div data-role="collapsible-set">
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Hilfe
                        </h3>
                    </div>
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            Lokalisierung
                        </h3>
                        <p>
                        <p id="geolocation">Finding geolocation...</p>
                        <a data-role="button" onclick="getPosition()">
                             Finde Position
                         </a>
                         <p id="geolocationWatch">Finding geolocation...</p>
                         <a data-role="button" onclick="watchPosition()">
                             &Auml;nderungen verfolgen
                         </a>
                         <a data-role="button" onclick="clearWatch()">
                             Clear Watch
                         </a>
                         <canvas id="karte" width="500" height="300">
                         
                         </canvas>
                        </p>
                    </div>
                    <div id="coll_maps" data-role="collapsible" data-collapsed="true">
                        <h3>
                            Maps
                        </h3>
                        <img id="gMap" src="https://maps.googleapis.com/maps/api/staticmap?center=47.784303,13.062945&amp;zoom=17&amp;size=380x250&amp;markers=47.784303,13.062945&amp;sensor=true" width="380" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
